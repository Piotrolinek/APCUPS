<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC UPS Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>APC UPS Status</h1>
<table id="upsTable">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dynamic content will be injected here -->
    </tbody>
</table>

<script>
    function fetchUPSData() {
        fetch('/apcstatus.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#upsTable tbody");
                tableBody.innerHTML = ''; // Clear previous content

                // Loop over each key-value pair in the JSON data and create table rows
                for (const key in data) {
                    const row = document.createElement('tr');
                    const keyCell = document.createElement('td');
                    const valueCell = document.createElement('td');

                    keyCell.textContent = key;
                    valueCell.textContent = data[key];

                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('Error fetching UPS data:', error);
            });
    }

    // Fetch data every 1 second
    setInterval(fetchUPSData, 1000); // 1000 ms = 1 second

    // Initial fetch
    fetchUPSData();
</script>

</body>
</html>
